  <body>
    <div id="map"></div>

    <div id="overlay-wrapper">
      <div id="overlay-content">
        <div id="overlay">
          <span id="close" class="close">&times;</span>
          <h2>Request a Quote</h2>
          <p>Input your information and we will be in touch to arrange a free, no-obligation quote</p>
          <hr>
          <form action="/enquiry/process" method="post" name="form_enquiry" id="form_enquiry">
            <input name="subject" value="Website Contact Form" type="hidden">
            <p>
              <label for="name">Your Name</label>
              <span class="required">*</span>
              <input id="name" class="input text required" name="name" placeholder="Your Name" value="" type="text">
            </p>
            <p>
              <label for="email">Your Email</label>
              <span class="required">*</span>
              <input id="email" class="input text required email" name="email" placeholder="Your Email" value="" type="text">
            </p>
            <p>
              <label for="phone">Your Phone</label>
              <span class="required">*</span>
              <input id="phone" class="input text required" name="phone" placeholder="Your Phone" value="" type="text">
            </p>
            <hr>
            <label for="locationField">Job Address</label>
            <div id="locationField">
              <input id="autocomplete" placeholder="Enter your address"
                   onFocus="geolocate()" type="text"></input>
            </div>
            <table id="address">
              <tr>
                <td class="label">Street address</td>
                <td class="slimField"><input class="field" id="street_number"
                      disabled="true"></input></td>
                <td class="wideField" colspan="2"><input class="field" id="route"
                      disabled="true"></input></td>
              </tr>
              <tr>
                <td class="label">City</td>
                <td class="wideField" colspan="3"><input class="field" id="locality"
                      disabled="true"></input></td>
              </tr>
              <tr>
                <td class="label">State</td>
                <td class="slimField"><input class="field"
                      id="administrative_area_level_1" disabled="true"></input></td>
                <td class="label">Zip code</td>
                <td class="wideField"><input class="field" id="postal_code"
                      disabled="true"></input></td>
              </tr>
              <tr>
                <td class="label">Country</td>
                <td class="wideField" colspan="3"><input class="field"
                      id="country" disabled="true"></input></td>
              </tr>
            </table>
            <hr>
            <p>
              <label for="message">Your Cleaning Requirements</label>
                <textarea placeholder="Your Cleaning Requirements or any Message" name="message" id="message" class="text"></textarea>
            </p>
            <p>
              <input name="submit" id="submit" value="Send Now" class="button" type="submit">
            </p>
          </form>

        </div><!-- overlay -->
      </div><!-- overlay-content -->
